<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="configure.css">
		<script src="configure.js"></script>
		<title>Visit Counter - Config</title>
	</head>
	<body>
		<div id="settings">
			<input type="text" id="col-background" class="input" placeholder="Background color (default: #1E2026)"/>
			<input type="text" id="col-foreground" class="input" placeholder="Foreground color (default: #6E7070)"/>
			<input type="text" id="col-text" class="input" placeholder="Text color (default: #FFFFFF)"/>
			<input type="text" id="size-text" class="input" placeholder="Font size (default: 16px)"/>
		</div>
	</body>
</html>
